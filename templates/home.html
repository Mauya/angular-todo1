<div ng-controller="HomeController">
	<div ng-model="title">
    	<h2 class="title">{{title}}</h2>
	</div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <carousel interval="myInterval">
        <slide id="slide" ng-repeat="slide in slides" active="slide.active">
        <img ng-src={{slide.image}} alt="{{slide.image}}">  <div class="carousel-caption">
            <h4>Slide {{$index+1}}</h4>
            <p>{{slide.text}}</p>
          </div>      
      	</slide>
	  </carousel>
  	</div>
	</div>
</div>
