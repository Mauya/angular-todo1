<div ng-controller="HomeController" id="slides_control">
<div>
    <h2>{{title}}</h2>
</div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <carousel interval="myInterval">
        <slide id="slide" ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}">
        <div class="carousel-caption">
          <h4>Slide{{$index+1}}</h4>
        </div>
      </slide>
    </carousel>
  </div>
</div>
</div>
